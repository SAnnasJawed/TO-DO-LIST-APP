<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>TODO_LIST</title>
  </head>
  <body style="overflow-y:auto">
      <nav class="navbar navbar-light bg-dark ">
        <div class="container-fluid justify-content-center">
          <span class="navbar-brand mb-0 h1 text-light"><h3>TO-DO-LIST APP</h3></span>
        </div>
      </nav>

      <div class="container d-flex align-items-center flex-column bg-danger bg-gradient mb-2 pb-3" style="border-radius: 50px">
        <form action="/" method="POST">{% csrf_token %}

        <label class="form-label mt-3 text-light"><b>Add A New Task</b></label> <br>
        {{TodoForm.title}} <br>
          <button type="submit" name="Create_task" class="btn btn-info mt-1"><b>Add Task</b></button>
        </form>

        {% for Todo in  Todos %}
        <div>
          <br>
          {% if Todo.done == True %}
            <strike><h4 style="font-family:Cursive ">{{Todo.title}}</h4></strike>
          {% else %}
            <h4 style="font-family:Cursive ">{{Todo.title}}</h4>
          {% endif %}
            <a href="{% url 'update_task' Todo.id %}"><button class="btn btn-warning">Update</button></a>
            <a href="{% url 'delete_task' Todo.id %}"><button class="btn btn-dark">Delete</button></a>
          </div>
          {% endfor %}

      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
